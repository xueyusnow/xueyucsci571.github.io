<div *ngIf="popular.length>0">
    <br>
    <br>
    <h1>Popular TV Shows</h1>
    <br>
        <ngb-carousel [showNavigationIndicators]="false">
            <ng-template ngbSlide *ngFor="let a of popular">
              <a routerLink='/watch/tv/{{a.id}}'>
              <div class="picsum-img-wrapper">
                <img src="{{a.poster_path}}" alt="Random first slide">
                <div class="carousel-caption">
                  <p>{{a.name}}</p>
                </div>
              </div>
              
              </a>
            </ng-template>
        </ngb-carousel>
      </div>
        <div *ngIf="toprated.length>0">
          <br>
          <br>
          <h1>Top Rated TV Shows</h1>
          <br>
        <ngb-carousel [showNavigationIndicators]="false">
          <ng-template ngbSlide *ngFor="let a of toprated">
            <a routerLink='/watch/tv/{{a.id}}'>
            <div class="picsum-img-wrapper">
              <img src="{{a.poster_path}}" alt="Random first slide">
              <div class="carousel-caption">
                <p>{{a.name}}</p>
              </div>
            </div>
            
            </a>
          </ng-template>
      </ngb-carousel>
      </div>
      <div *ngIf="trending.length>0">
        <br>
        <br>
        <h1>Trending TV Shows</h1>
        <br>
      <ngb-carousel [showNavigationIndicators]="false">
        <ng-template ngbSlide *ngFor="let a of trending">
          <a routerLink='/watch/tv/{{a.id}}'>
          <div class="picsum-img-wrapper">
            <img src="{{a.poster_path}}" alt="Random first slide">
            <div class="carousel-caption">
              <p>{{a.name}}</p>
            </div>
          </div>
          
          </a>
        </ng-template>
    </ngb-carousel>
    </div>
